  <main class="page narrow">
    <h1>Contact InnovRise</h1>
    <p class="lead">Collaborate, invest, or say hello. We’ll get back to you shortly.</p>
    <form class="contact-form" action="mailto:contact@innovrise.com" method="post" enctype="text/plain">
      <label>Name
        <input type="text" name="name" placeholder="Your full name" required />
      </label>
      <label>Email
        <input type="email" name="email" placeholder="your@email.com" required />
      </label>
      <label>Message
        <textarea name="message" rows="6" placeholder="Tell us about your idea or request…" required></textarea>
      </label>
      <button class="btn-primary" type="submit">Send Message</button>
    </form>
    <div class="contact-meta">
      <p><strong>Location:</strong> Karlstad, Sweden</p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/innovrise-842961389/" target="_blank" rel="noopener">InnovRise</a></p>
    </div>
  </main>
