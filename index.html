<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InnovRise Neural Web Universe</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: #0b0f16;
    overflow: hidden;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    background: radial-gradient(circle at center, #0b0f16 0%, #030508 100%);
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(85, 255, 225, 0.1);
  }

  #container {
    width: 95%;
    max-width: 800px;
    aspect-ratio: 16/9;
    position: relative;
  }
</style>
</head>
<body>
  <div id="container">
    <canvas id="neural"></canvas>
  </div>

<script>
const canvas = document.getElementById("neural");
const ctx = canvas.getContext("2d");
let w, h;
function resize() {
  w = canvas.width = canvas.offsetWidth;
  h = canvas.height = canvas.offsetHeight;
}
resize();
window.addEventListener("resize", resize);

// particle setup
const NUM = 180;
const particles = [];
const links = [];
const colors = ["#55FFE1", "#8DA2FF", "#66CCFF"];
let mouse = { x: null, y: null, down: false, dbl: false };
let idleTime = 0;
let state = "free"; // free, logo, explode

canvas.addEventListener("pointermove", e => {
  const rect = canvas.getBoundingClientRect();
  mouse.x = e.clientX - rect.left;
  mouse.y = e.clientY - rect.top;
});
canvas.addEventListener("pointerdown", e => {
  mouse.down = true;
  idleTime = 0;
});
canvas.addEventListener("pointerup", e => {
  mouse.down = false;
});
canvas.addEventListener("dblclick", e => {
  state = "explode";
  idleTime = 0;
});

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.ox = x;
    this.oy = y;
    this.vx = Math.random() * 2 - 1;
    this.vy = Math.random() * 2 - 1;
    this.size = 1.8 + Math.random();
    this.color = colors[Math.floor(Math.random() * colors.length)];
  }

  move() {
    if (state === "explode") {
      this.vx += (Math.random() - 0.5) * 10;
      this.vy += (Math.random() - 0.5) * 10;
    } else if (state === "logo") {
      // attract to origin points of logo shape
      this.x += (this.tx - this.x) * 0.1;
      this.y += (this.ty - this.y) * 0.1;
    } else {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > w) this.vx *= -1;
      if (this.y < 0 || this.y > h) this.vy *= -1;
      if (mouse.x && mouse.down) {
        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 80) {
          this.vx += dx / 100;
          this.vy += dy / 100;
        }
      }
    }
    this.vx *= 0.95;
    this.vy *= 0.95;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function createParticles() {
  particles.length = 0;
  for (let i = 0; i < NUM; i++) {
    particles.push(new Particle(Math.random() * w, Math.random() * h));
  }
}
createParticles();

// draw logo points
let logoPoints = [];
function createLogoPoints() {
  const off = document.createElement("canvas");
  off.width = 400;
  off.height = 100;
  const offctx = off.getContext("2d");
  offctx.fillStyle = "#fff";
  offctx.font = "bold 70px Arial";
  offctx.fillText("INNOVRISE", 10, 70);
  const img = offctx.getImageData(0, 0, 400, 100);
  const pts = [];
  for (let y = 0; y < img.height; y += 4) {
    for (let x = 0; x < img.width; x += 4) {
      const idx = (y * img.width + x) * 4;
      if (img.data[idx + 3] > 128) {
        pts.push({ x: x + w / 2 - 200, y: y + h / 2 - 50 });
      }
    }
  }
  logoPoints = pts;
  // assign some random particles to logo positions
  particles.forEach((p, i) => {
    const t = logoPoints[i % logoPoints.length];
    p.tx = t.x;
    p.ty = t.y;
  });
}
createLogoPoints();

function drawLinks() {
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const a = particles[i];
      const b = particles[j];
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 90) {
        ctx.strokeStyle = a.color + "20";
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
    }
  }
}

function loop() {
  ctx.clearRect(0, 0, w, h);
  idleTime += 0.016;
  if (state === "explode") {
    if (idleTime > 1) {
      state = "free";
      idleTime = 0;
    }
  } else if (state === "free" && idleTime > 3) {
    state = "logo";
    idleTime = 0;
  } else if (state === "logo" && idleTime > 10) {
    state = "free";
    idleTime = 0;
  }

  for (let p of particles) {
    p.move();
  }
  drawLinks();
  for (let p of particles) p.draw();

  if (state === "explode") {
    ctx.strokeStyle = "rgba(85,255,225,0.2)";
    ctx.lineWidth = 5;
    ctx.strokeRect(0, 0, w, h);
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
